 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Etch-A-Sketch</title>
     <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="styles/main.css">

     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body>
   <div class="container">
     <div class="title">
       <h1>Etch A Sketch</h1>
     </div>
     <div class="sketchboard-container"></div>
     <div class="dial-buttons">

        <div class="left-right">
          <div class="dial-position"></div>
        </div>
        <div class="up-down">
          <div class="dial-position"></div>
        </div>

     </div>
     <div class="board-controls">

      <div class="resize">
        <p>Resize</p><br />
        <input type="text"></input>
      </div>
      <div class="on-click">
        <p>On-Click</p>
      </div>
      <div class="pen-down">
        <p>Pen-Down</p>
      </div>
      <div class="color-control">
        <p>Colors</p>
      </div>

     </div>
     <div class="bottom">

     </div>
   </div>

 <script src="scripts/script.js"></script>
 </body>

 </html>
