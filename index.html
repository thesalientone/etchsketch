 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Etch-A-Sketch</title>
     <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="styles/main.css">
    <script src="./scripts/jquery-3.2.1.min.js"></script>

     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body>
   <div class="container">
     <div class="title">
       <h1>Etch A Sketch</h1>
     </div>
     <center>
     <div class="sketchboard-container">
       <div class="sketchboard-cells">
         <div id="1x1" class="sketchboard-cell">
           test
        </div>

       </div>
     </div>
   </center>
     <div class="dial-buttons">

        <div class="left-right">
          <div class="dial-position"></div>
        </div>
        <div class="up-down">
          <div class="dial-position"></div>
        </div>

     </div>
     <div class="board-controls">

      <div class="resize">

        <input id="resize-number" type="text"></input>
        <button type="button">Resize</button>
      </div>
      <div class="mouse-options">
        <input id="pendown" checked="yes" name = "pen-status" type="checkbox">Pen Down </br>
        <input id="clickcolor" checked="yes" type="checkbox">Click to Color
      </div>
      <div class="color-control">

        <input id= "selectcolor" checked="yes" name ="colorscheme" type="radio">Select Color<br/>
        <input id= "templatecolor" name ="colorscheme" type="radio">From Template<br/>
        <input id= "randomcolor" name ="colorscheme" type="radio">Random
      </div>

     </div>
     <div class="bottom">

     </div>
   </div>

 <script src="scripts/script.js"></script>
 </body>

 </html>
